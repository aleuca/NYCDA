<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM Assignment</title>
  </head>
  <body>
    <h1 id="header">Signup</h1>
    <form name="submitForm" oninput="return validateForm()">
      Username:<br>
      <input type="text" name="username" id="username" oninput="return validateUserName()"><br><span id="userError"></span>
      Email:<br>
      <input type="email" name="email"><br><span id="emailError"></span>
      Password:<br>
      <input type="password" name="password" oninput="return validatePassword()"><br><span id="passwordError"></span>
      <input type="submit">
    </form>
  </body>
  <script src="main.js"></script>
</html>
